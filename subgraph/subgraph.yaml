specVersion: 0.0.5
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum
    name: StakingContract
    network: sepolia
    source:
      address: "0x94918fcD6D4b7052526C549fEB4CA2Cc64b3a1FC"
      abi: StakingContract
      startBlock: 9177598
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - StakingProtocol
        - User
        - StakingPosition
        - Transaction
        - RewardRateUpdate
        - DailyStats
      abis:
        - name: StakingContract
          file: ./abis/StakingContract.json
        - name: StakeToken
          file: ./abis/StakeToken.json
      eventHandlers:
        - event: Staked(indexed address,uint256,uint256,uint256,uint256)
          handler: handleStaked
        - event: Withdrawn(indexed address,uint256,uint256,uint256,uint256,uint256)
          handler: handleWithdrawn
        - event: RewardsClaimed(indexed address,uint256,uint256,uint256,uint256)
          handler: handleRewardsClaimed
        - event: EmergencyWithdrawn(indexed address,uint256,uint256,uint256,uint256)
          handler: handleEmergencyWithdrawn
        - event: RewardRateUpdated(uint256,uint256,uint256,uint256)
          handler: handleRewardRateUpdated
        - event: StakingInitialized(indexed address,uint256,uint256)
          handler: handleStakingInitialized
      file: ./src/staking-contract.ts
  - kind: ethereum
    name: StakeToken
    network: sepolia
    source:
      address: "0xea9851dbbA3E6863830B65c16e0984AA5e9172D2"
      abi: StakeToken
      startBlock: 9177598
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.7
      language: wasm/assemblyscript
      entities:
        - User
        - Transaction
      abis:
        - name: StakeToken
          file: ./abis/StakeToken.json
      eventHandlers:
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
      file: ./src/stake-token.ts